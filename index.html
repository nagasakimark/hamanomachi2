<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamanomachi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Touch polyfill must load BEFORE Blockly -->
    <script src="js/touch-polyfill.js"></script>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
</head>
<body>
    <div id="container">
        <!-- Left Panel: Game Area -->
        <div id="game-panel">
            <div id="game-container"></div>
        </div>

        <!-- Right Panel: Block Programming Interface -->
        <div id="blocks-panel">
            <!-- Goal and Score Display -->
            <div id="game-info">
                <div id="goal-display">Goal: <span id="goal-text">Loading...</span></div>
                <div id="score-display">Score: <span id="score-value">0</span></div>
                <button id="qr-button" class="qr-button" title="Show QR Code">
                    <img src="assets/images/qrcode.png" alt="QR" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
            </div>
            
            <!-- Blockly Workspace -->
            <div id="blocklyDiv"></div>
            
            <!-- Play Button (overlays bottom left) -->
            <button id="run-program" class="play-button" title="Run Program">â–¶</button>
            
            <!-- QR Code Modal -->
            <div id="qr-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <img src="assets/images/qrcode.png" alt="QR Code">
                </div>
            </div>
        </div>
    </div>

    <!-- Note: game-hamanomachi.js is loaded dynamically by main.js -->
    <script src="js/blockly-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
