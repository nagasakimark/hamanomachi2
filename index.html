<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamanomachi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Touch polyfill must load BEFORE Blockly -->
    <script src="js/touch-polyfill.js"></script>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
</head>
<body>
    <div id="container">
        <!-- Left Panel: Game Area -->
        <div id="game-panel">
            <div id="game-container"></div>
            
            <!-- Win/Lose Animation Overlays (inside game-panel) -->
            <div id="win-overlay" class="animation-overlay" style="display: none;">
                <div class="animation-content">
                    <canvas id="win-canvas"></canvas>
                    <div class="animation-text">
                        <p id="win-message"></p>
                    </div>
                </div>
            </div>

            <div id="lose-overlay" class="animation-overlay" style="display: none;">
                <div class="animation-content">
                    <canvas id="lose-canvas"></canvas>
                    <div class="animation-text">
                        <p id="lose-message"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Block Programming Interface -->
        <div id="blocks-panel">
            <!-- Goal and Score Display -->
            <div id="game-info">
                <div id="goal-display">Goal: <span id="goal-text">Loading...</span></div>
                <div id="score-display">Score: <span id="score-value">0</span></div>
                <button id="qr-button" class="qr-button" title="Show QR Code">
                    <img src="assets/images/qrcode.png" alt="QR" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
            </div>
            
            <!-- Blockly Workspace -->
            <div id="blocklyDiv"></div>
            
            <!-- Play Button (overlays bottom left) -->
            <button id="run-program" class="play-button" title="Run Program">â–¶</button>
            
            <!-- QR Code Modal -->
            <div id="qr-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <img src="assets/images/qrcode.png" alt="QR Code">
                </div>
            </div>
        </div>
    </div>

    <!-- Note: game-hamanomachi.js is loaded dynamically by main.js -->
    <script src="js/blockly-config.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Lottie Web Player -->
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";
      
      // Make DotLottie available globally
      window.DotLottie = DotLottie;
      
      // Initialize animations when ready
      window.initLottieAnimations = function() {
        const gamePanel = document.getElementById('game-panel');
        const rect = gamePanel.getBoundingClientRect();
        // Use 60% of the smaller dimension for a nicely sized animation
        const size = Math.min(rect.width, rect.height) * 0.6;
        
        console.log('Game panel size:', rect.width, 'x', rect.height);
        console.log('Animation size:', size);
        
        // Set canvas sizes to be square
        const winCanvas = document.getElementById('win-canvas');
        const loseCanvas = document.getElementById('lose-canvas');
        
        // Set both width/height in CSS and canvas attributes for proper rendering
        winCanvas.width = size;
        winCanvas.height = size;
        winCanvas.style.width = size + 'px';
        winCanvas.style.height = size + 'px';
        
        loseCanvas.width = size;
        loseCanvas.height = size;
        loseCanvas.style.width = size + 'px';
        loseCanvas.style.height = size + 'px';
        
        console.log('Win canvas position:', winCanvas.getBoundingClientRect());
        
        // Store animation instances globally
        window.winAnimation = new DotLottie({
          autoplay: false,
          loop: true,
          canvas: winCanvas,
          src: "assets/images/win.lottie",
          renderConfig: {
            devicePixelRatio: window.devicePixelRatio || 1
          }
        });
        
        window.loseAnimation = new DotLottie({
          autoplay: false,
          loop: true,
          canvas: loseCanvas,
          src: "assets/images/lose.lottie",
          renderConfig: {
            devicePixelRatio: window.devicePixelRatio || 1
          }
        });
        
        console.log('Lottie animations initialized');
      };
      
      // Initialize after a short delay to ensure DOM is ready
      setTimeout(() => window.initLottieAnimations(), 500);
    </script>
</body>
</html>
